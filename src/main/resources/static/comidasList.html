<!DOCTYPE html>
<html lang="es">

<head>
  <title>Comidas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    .comida-img {
      max-width: 50%;
      display: inline-block;
      margin: 10px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/get_comidas.js"></script>

</head>

<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="comidasAlta.html">Agregar nuevo</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="index.html">Menu Principal</a>
    </li>
  </ul>

  <div id="div_comida_table">
    <h1>Comidas</h1>
  </div>

  <div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_comida_updating">
      <form id="update_comida_form">
        <div class="form-group">
          <label for="comida_id">Id:</label>
          <input type="text" class="form-control" id="comida_id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion:</label>
          <input type="text" class="form-control" placeholder="Descripcion" id="descripcion">
        </div>
        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <input type="text" class="form-control" placeholder="Categoria" id="categoria">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Modificar</button>
        </div>
      </form>
      <div id="response" style="display:none; margin:10px"></div>
    </div>
  </div>
  <hr>
</div>
</body>

</html>
